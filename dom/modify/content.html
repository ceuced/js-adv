<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" defer>
        const bytext = document.getElementById("bytext");
        bytext.textContent = "<strong>Hello, World!</strong>"; // Modify text content

        const byhtml = document.getElementById("byhtml");
        byhtml.innerHTML = "<strong>Hello, World!</strong>"; // Modify HTML content
    </script>
</head>

<body>
    <div id="bytext"></div>
    <div id="byhtml"></div>
</body>

</html>
